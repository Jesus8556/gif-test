<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Selector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Seleccione un Número para Obtener un GIF</h1>
        <form method="post" class="mt-4">
            <div class="form-group">
                <label for="number">Número (1-20):</label>
                <input type="number" id="number" name="number" class="form-control" min="1" max="20" required>
            </div>
            <button type="submit" class="btn btn-primary">Obtener GIF</button>
        </form>
        {% if gif_url %}
        <div class="card mt-4">
            <div class="card-body text-center">
                <img src="{{ gif_url }}" alt="GIF" class="img-fluid">
            </div>
        </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
